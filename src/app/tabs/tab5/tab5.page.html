<ion-content color="secondary">
  <div class="user-area">

    <ion-avatar>
      <img src="{{photoUser || 'assets/icon/user.svg'}}" alt="">
    </ion-avatar>

    <div class="user-info">
      <ion-text class="user-name">Bem vindo, {{userName || 'Usuário'}}</ion-text>
    </div>
  </div>

  <ion-item color="secondary" (click)="openModal1()">
    <ion-icon name="mail"></ion-icon>
    <ion-label>Contato</ion-label>
  </ion-item>

  <ion-item color="secondary" (click)="openModal2()">
    <ion-icon name="information-circle-outline"></ion-icon>
    <ion-label>Sobre nós</ion-label>
  </ion-item>

  <ion-item color="secondary" (click)='logout()'>
    <ion-icon name="log-out" ></ion-icon>
    <ion-label>Sair</ion-label>
  </ion-item>
</ion-content>
