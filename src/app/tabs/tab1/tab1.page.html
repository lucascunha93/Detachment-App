<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Doações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="tab1-page-content" color="tertiary">

  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

    <ion-button color="dark" class="btn-favorite" (click)="liked()" >

  </ion-card> -->
  <ion-item *ngFor="let product of products" [routerLink]="['/product-edit', product.id]" class="item ios in-list ion-focusable item-label hydrated">
    <ion-avatar slot="start" class="ios hydrated">
      <img src="{{product.picture}}">
    </ion-avatar>
    <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
      <h2>{{product.name}}</h2>
      <h3>{{product.userName}}</h3>
      <p>{{product.city}} \ {{product.state}}</p>
    </ion-label>
  </ion-item>
</ion-content>
