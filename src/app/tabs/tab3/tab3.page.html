<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Publicar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <ion-icon name="camera"></ion-icon>
    <ion-button class="btn-add-photo">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-avatar>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.name" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.description" placeholder="Descrição"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-input type="text" [(ngModel)]="product.picture" placeholder="Foto"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.local" placeholder="Localização"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveProduct()" expand="block">
      Publicar
    </ion-button>
  </ion-toolbar>
</ion-footer>
