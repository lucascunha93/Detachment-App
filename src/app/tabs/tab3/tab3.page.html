<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Publicar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-avatar >
      <img src="{{imagePath}}" *ngIf="imagePath != ''">
        <ion-icon name="camera" *ngIf="imagePath === ''"></ion-icon>
        <ion-button class="btn-add-photo" (click)="openCamera()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-avatar>  

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.name" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.description" placeholder="Descrição"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-input type="text" [(ngModel)]="product.picture" placeholder="Foto"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.local" placeholder="Localização"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="uploadImage()" expand="block">
      Publicar
    </ion-button>
  </ion-toolbar>
</ion-footer>
