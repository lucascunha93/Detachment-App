<ion-content color="secondary">
  <div class="user-area">

    <ion-icon *ngIf="photoUser != '' || photoUser != 'null' " name="contact"></ion-icon>
    <ion-avatar *ngIf="photoUser == '' || photoUser == 'null' ">
      <img src="{{photoUser}}" alt="">
    </ion-avatar>

    <div class="user-info">
      <ion-text class="user-name">Bem vindo, Lucas</ion-text>
    </div>
  </div>

  <ion-list color="secondary">
    <ion-item-sliding color="secondary">
      <ion-item [routerLink]="['/product-list-user']" color="secondary">
        <ion-icon name="gift"></ion-icon>
        <ion-label>Minhas doações</ion-label>
      </ion-item>
    </ion-item-sliding>

    <ion-item-sliding color="secondary">
      <ion-item color="secondary">
        <ion-icon name="cog"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item color="secondary">
        <ion-icon name="log-out" (click)='logout()'></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
