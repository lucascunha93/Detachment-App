<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-list>
    <ion-item *ngFor="let item of products">
      <ion-icon (click)="removerFavorite(item?.idRemove)" color="secondary" name="jet"></ion-icon>
      <ion-img [routerLink]="['/product-item', item.id]" class="img-favorite"
        src="{{item.picture}}}"></ion-img>
      <ion-label [routerLink]="['/product-item', item.id]" >{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
