<ion-content color="secondary">
  <div style="height: 30%; justify-content: center;" class="signup-content">
    <ion-icon color="primary" style="font-size: 50px;" name="cube"></ion-icon>
  </div>
  <div style="height: 70%;" class="signup-content">
    <form style="width: 90%" padding [formGroup]="formRegister" (submit)="validAndRegister()" novalidate>
      <ion-item class="ion-no-padding">
        <ion-icon class="icon-register" name="person"></ion-icon>
        <ion-label position="floating">NOME</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-icon class="icon-register" name="mail"></ion-icon>
        <ion-label position="floating">EMAIL</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-icon class="icon-register" name="key"></ion-icon>
        <ion-label position="floating">SENHA</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button>
        <ion-icon name="person-add"></ion-icon>
      </ion-button>
    </form>

  </div>
</ion-content>
