<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{product.name}}
    </ion-title>
    <div class="like-content" (click)="likeItem()">
      <ion-icon *ngIf="liked" class="liked" name="thumbs-up"></ion-icon>
      <ion-icon *ngIf="!liked" name="thumbs-up"></ion-icon>
      <p>{{product.like}}</p>
    </div>
    <ion-icon *ngIf="!favorite" class="favoriteItem" (click)="favoriteItem()" color="light" name="heart-empty">
    </ion-icon>
    <ion-icon *ngIf="favorite" class="favoriteItem" (click)="removeFavoriteItem()" color="secondary" name="heart">
    </ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content color="secondary" *ngIf="product">
  <div class="content-img">
    <img src="{{product.picture}}" alt="Imagem do item para doar">
  </div>
  <div class="btn-interation">
    <ion-button class="questions" (click)="openChat()">
      <ion-icon name="chatboxes"></ion-icon>
      <p>perguntas</p>
      ({{product.messagens}})
    </ion-button>
    <div (click)="reportItem()" class="report">
      <ion-icon *ngIf="!report" color="light" name="thumbs-down"></ion-icon>
      <ion-icon *ngIf="report" color="primary" name="thumbs-down"></ion-icon>
      <p *ngIf="!report">denuncie</p>
      <p style="color: var(--ion-color-primary)" *ngIf="report">denunciado</p>
    </div>
  </div>
  <div class="product-content">
    <p class="label-product">Doado por:</p>
    <h5><b>{{product?.userName}}</b></h5>
    <p class="label-product">Descrição</p>
    <h5>{{product?.description}}</h5>
    <p class="label-product">Localização:</p>
    <p class="local-p">{{product?.city}} / {{product?.state}}</p>
  </div>
  <div class="btn-content">
    <a href="https://api.whatsapp.com/send?phone={{product?.phone}}">
      <ion-button class="btn-aceitar">Eu quero</ion-button>
    </a>
  </div>
</ion-content>
